<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>List of Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">EM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employees/new}">Add Employee</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<p class="h3 p-2">Employee Management</p>
<table class="table table-bordered t-3 table-sm">
    <thead>
    <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">JobTitle</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Department</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.jobTitle}"></td>
        <td th:text="${employee.phoneNumber} ?: 'UNKNOWN'"></td>
        <td th:text="${employee.department.name}"></td>
        <td>
            <button type="button" class="btn btn-primary btn-small" data-bs-toggle="modal"  th:data-bs-target="'#editModal-' + ${employee.id}">Edit</button>
            <button type="button" class="btn btn-danger btn-small">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
<!-- Modal -->
<!-- Modales para cada empleado -->
<div th:each="employee : ${employees}">
    <div class="modal fade" th:id="'editModal-' + ${employee.id}" tabindex="-1" role="dialog" th:attr="aria-labelledby='exampleModalLabel-' + ${employee.id}" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Contenido del modal -->
                <div class="modal-header">
                    <h5 class="modal-title" th:id="'exampleModalLabel-' + ${employee.id}">Edit Employee:<span th:text="${employee.name}"></span> </h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Incluir el fragmento del formulario -->
                    <div th:insert="~{employee_form :: form}"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
