<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<header>
    <div th:insert="fragments/header :: header">
    </div>
</header>
<body>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center">Edit Employee </h1>
            <div class = "card-body">
                <form th:action="@{/employees/edit/{id}(id=${employee.id})}" method="post">
                    <div class ="form-group">
                        <label> Employee First Name </label>
                        <input
                                type = "text"
                                name = "name"
                                class = "form-control"
                                th:placeholder="${employee.name} ?: 'Enter employee name'"
                                required
                        />
                    </div>

                    <div class ="form-group">
                        <label> Employee Last Name </label>
                        <input
                                type = "text"
                                name = "surname"
                                class = "form-control"
                                th:placeholder="${employee.surname} ?: 'Enter employee name'"
                                required
                        />
                    </div>

                    <div class ="form-group">
                        <label> Employee Email </label>
                        <input
                                type = "text"
                                name = "email"
                                class = "form-control"
                                th:placeholder="${employee.email} ?: 'Enter employee name'"
                                required
                        />
                    </div>
                    <div class ="form-group">
                        <label> Employee  residence </label>
                        <input
                                type = "text"
                                name = "city"

                                class = "form-control"
                                th:placeholder="${employee.city} ?: 'Enter employee name'"

                        />
                    </div>
                    <div class ="form-group">
                        <label> Phone Number </label>
                        <input
                                type = "number"
                                name = "phoneNumber"
                                class = "form-control"
                                th:placeholder="${employee.phoneNumber} ?: 'Enter employee name'"
                                required
                        />
                    </div>
                    <div class ="form-group">
                        <label> Department</label>
                        <select
                                name = "department"
                                class = "form-control"
                        >
                            <option
                                    th:value="${employee.department}" th:text="${employee.department.name}"></option>
                        </select>
                    </div>
                    <div class ="form-group">
                        <label> Job Title </label>
                        <select
                                name = "jobTitle"

                                class = "form-control"
                        >
                            <option>FrontEnd Developer</option>
                            <option>BackEnd Developer</option>
                            <option>DevOps Engineer</option>
                            <option>Cloud Engineer</option>
                        </select>
                    </div>


                    <div class = "box-footer mt-3">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
