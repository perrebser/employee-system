<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>List of Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">EM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Employee</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<p class="h3 p-2">Employee Management</p>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center">Create new Employee </h1>
            <div class = "card-body">
                <form th:action="@{/employees/new}" th:object = "${employeeDTO}" method="post">
                    <div class ="form-group">
                        <label> Employee First Name </label>
                        <input
                                type = "text"
                                name = "name"
                                class = "form-control"
                                placeholder="Enter Employee First Name"
                                required
                        />
                    </div>

                    <div class ="form-group">
                        <label> Employee Last Name </label>
                        <input
                                type = "text"
                                name = "surname"
                                class = "form-control"
                                placeholder="Enter Employee Last Name"
                                required
                        />
                    </div>

                    <div class ="form-group">
                        <label> Employee Email </label>
                        <input
                                type = "text"
                                name = "email"

                                class = "form-control"
                                placeholder="Enter Employee Email"
                                required
                        />
                    </div>
                    <div class ="form-group">
                        <label> Employee  residence </label>
                        <input
                                type = "text"
                                name = "city"

                                class = "form-control"
                                placeholder="Enter Employee residence"

                        />
                    </div>
                    <div class ="form-group">
                        <label> Phone Number </label>
                        <input
                                type = "number"
                                name = "phoneNumber"
                                class = "form-control"
                                placeholder="Enter Phone Number"
                                required
                        />
                    </div>
                    <div class ="form-group">
                        <label> Job Title </label>
                        <select
                                name = "jobTitle"

                                class = "form-control"
                        >
                            <option>FrontEnd Developer</option>
                            <option>BackEnd Developer</option>
                            <option>DevOps Engineer</option>
                            <option>Cloud Engineer</option>
                        </select>
                    </div>
                    <div class ="form-group">
                        <label> Department</label>
                        <select
                                name = "department"
                                class = "form-control"
                        >
                           <option th:each="department : ${departments}"
                                   th:value="${department.id}" th:text="${department.name}"></option>
                        </select>
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
